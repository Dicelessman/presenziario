<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dettaglio Attività</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
  <div id="app" class="max-w-4xl mx-auto w-full bg-white shadow-lg rounded-xl overflow-hidden my-4">

    <div id="shared-header"></div>

    <main class="p-6">
      <div id="shared-modals"></div>

      <section class="tab-content active">
        <h2 id="activityTitle" class="text-2xl font-semibold text-gray-700 mb-1">Attività</h2>
        <p id="activityMeta" class="text-gray-600 mb-4"></p>

        <div class="flex flex-wrap gap-2 mb-5">
          <button id="copyPresentiBtn" class="btn-primary">Copia Presenti</button>
          <button id="copyAssentiBtn" class="btn-secondary">Copia Assenti</button>
          <button id="copyPagamentiBtn" class="btn-secondary">Copia Pagamenti</button>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
          <div class="bg-white rounded-lg border border-gray-200 p-4">
            <div class="flex items-baseline justify-between mb-2">
              <h3 class="text-lg font-semibold text-gray-700">Presenti</h3>
              <span id="presentiCount" class="text-sm text-gray-500"></span>
            </div>
            <ul id="presentiList" class="list-disc pl-5 text-gray-800"></ul>
          </div>
          <div class="bg-white rounded-lg border border-gray-200 p-4">
            <div class="flex items-baseline justify-between mb-2">
              <h3 class="text-lg font-semibold text-gray-700">Assenti</h3>
              <span id="assentiCount" class="text-sm text-gray-500"></span>
            </div>
            <ul id="assentiList" class="list-disc pl-5 text-gray-800"></ul>
          </div>
        </div>

        <div class="mt-6 bg-white rounded-lg border border-gray-200 p-4">
          <div class="flex items-baseline justify-between mb-2">
            <h3 class="text-lg font-semibold text-gray-700">Pagamenti</h3>
            <span id="pagamentiCount" class="text-sm text-gray-500"></span>
          </div>
          <ul id="pagamentiList" class="list-disc pl-5 text-gray-800"></ul>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="shared.js"></script>
  <script type="module" src="attivita.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(reg => console.log("Service Worker registrato:", reg.scope))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
</body>
</html>
